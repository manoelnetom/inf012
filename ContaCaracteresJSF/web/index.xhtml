<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:growl id="msgGrowl" showDetail="true" sticky="true" />  

            <p:panel header="Growl">  
                <h:panelGrid columns="2" cellpadding="5">  
                    <p:outputLabel for="msg" value="Texto:" />   
                    <p:inputText id="msg" value="#{actionContar.frase.texto}" required="true" />  
                </h:panelGrid>  

                <p:commandButton value="Vogais" actionListener="#{actionContar.contaVogais()}" update="msgGrowl" />
                <p:commandButton value="Consoantes" actionListener="#{actionContar.contaConsoantes()}" update="msgGrowl" />
                <p:commandButton value="Outros" actionListener="#{actionContar.contaOutros()}" update="msgGrowl" />
                
                
            </p:panel> 
        </h:form> 
    </h:body>
</html>
